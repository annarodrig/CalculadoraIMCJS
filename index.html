<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalculadoraIMCJS</title>
</head>
<body>
    <section class="container" >
        <div>
            <h1>Calculadora IMC</h1>
        </div>
        <div>
            <form action="calculadoraIMC">
                <label for="peso">Digite seu peso:</label>
                <input type="number" id="peso" name="peso">

                <label for="altura">Digite sua altura:</label>
                <input type="number" id="altura" name="altura">

                <button id="calcula" type="button" >Calcular meu IMC</button>
            </form>
        </div>
        <div class="divCalculos" hidden="true">

            <h3>Seu IMC é:</h3>
            <p id="resultadoIMC" ></p>

            <h3>Sua situação:</h3>
            <p id="resultadoSituacao" ></p>
            
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
