<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalculadoraIMCJS</title>
</head>
<body>
    <section class="container" >
        <div class="container-title">

            <h1>Calculadora IMC</h1>
            
        </div>
        <div>
            <form class="container-form">

                <label for="peso">Digite seu peso:</label>
                <input type="number" id="peso" name="peso" placeholder="90kg">

                <label for="altura">Digite sua altura:</label>
                <input type="text" id="altura" name="altura" placeholder="1.75m">

                <button id="calcula" >Calcular meu IMC</button>
            </form>
        </div>
        <div class="container-resultado" id="divCalculos" hidden="true">

            <div>            
                <h3>Seu IMC é:</h3>
                <p id="resultadoIMC" ></p>
            </div>

            <div>
                <h3>Sua situação:</h3>
                <p id="resultadoSituacao" ></p>
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
