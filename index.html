<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalculadoraIMCJS</title>
</head>
<body>
    <section class="container" >
        <div>
            <h1>Calculadora IMC</h1>
        </div>
        <div>
            <form action="calculadoraIMC">
                <label for="peso">Digite seu peso:</label>
                <input type="number" id="peso">
                <label for="altura">Digite sua altura:</label>
                <input type="number" id="altura">
                <button id="calcula" >Calcular meu IMC</button>
            </form>
        </div>
        <div class="divCalculos" hidden="true" >
            <h2>Seu IMC é:</h2>
            <h3 id="resultadoIMC" ></h3>
            <h2>Sua situação:</h2>
            <h3 id="resultadoSituacao" ></h3>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
